<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<div id="app">
		<h2> แม่ </h2> <input type="number" v-model="num">
		</br>
		<h2> จำนวนตัวคูณ </h2> <input type="number" v-model="row">
		<div class="space"></div>
		<h2>สูตรคูณแม่ {{num}}</h2>
		<h3>แม่ก่อนหน้า => {{before_num}}</h3>
		<h4
		v-for="i in toInt"
		>{{num}} x {{i}} = {{multi(i)}}</h4>
		
	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				num: 2,
				row: 12,
				before_num: 1,
			},
			methods: {
				multi: function(ee){// function() 
					return this.num*ee
				}
			},
			computed: {
				toInt: function(){
					return parseInt(this.row)
				},
				x2: function(){
					return this.num*2
				},
				x3: function(){
					return this.num*3
				},
				x4: function(){
					return this.num*4
				},
				x5: function(){
					return this.num*5
				},
				x6: function(){
					return this.num*6
				},
				x7: function(){
					return this.num*7
				},
				x8: function(){
					return this.num*8
				},
				x9: function(){
					return this.num*9
				},
				x10: function(){
					return this.num*10
				},
				x11: function(){
					return this.num*11
				},
				x12: function(){
					return this.num*12
				}
			},
			watch: {
				num: function(a,b){
					this.before_num = b
					console.log(a)
					console.log(b)
				}
			}
		})
	</script>
</body>
</html>
