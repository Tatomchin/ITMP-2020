<!DOCTYPE html>
<html>
<head>
	<title>The Members - ITKMITL Multimedia Programming 2563</title>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="lab.css">
</head>
<body>
	<div id="app">
		<h2>Detail</h2>
		<h4>name : {{person.name}}</h4>
		<h4>email : {{person.email}}</h4>
		<h4>company : {{person.company.name}}</h4>
		<h2>List</h2>
		<h3 v-for="u in users" :data-id="u.id" @click="ShowOne(u)">{{u.username}}</h3>
	</div>
	

	<script>
		fetch('https://jsonplaceholder.typicode.com/users')
		.then(response => response.json())
		.then(json => {
			console.log(json)
			app.users = json
			app.person = json[0]
			}
		)
		let app = new Vue({
			el: '#app',
			methods: {
				ShowOne: function(user){
					this.person = user
				}
			},
			data: {
				users : [
					{
						id:1,
						name:'..loading',
						username:'..loading',
						email:'..loading',
						website:'..loading',
						company:{
							name : '..loading'
						}
						
					}
						],
				person : {
					id:1,
					name:'..loading',
					username:'..loading',
					email:'..loading',
					website:'..loading',
					company:{
						name : '..loading'
						}
					}
				}	
			})

	</script>
</body>
</html>
