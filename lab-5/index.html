<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel="stylesheet" type="text/css" href="../src/reset.css">
	<link rel="stylesheet" type="text/css" href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="canvas">
		<section id="canvas_header">
			<div>
				คะแนนครับ {{score}}
			</div>
		</section>
		<section id="canvas_main" 
		:data-play="play">
			<main>
				<div class="box _path" 
				v-for="i in 14" 
				:data-pst="i"></div>
				<div class="box _toggle" data-pst="10" :data-isrightarrow="isRightArrow" ></div>

				<div class="box _fruit" :data-type="f.type" :data-pst="f.pst" v-for="f in fruits"></div>

				<div class="box _origin"></div>
				<div class="box _12" data-pst="12"></div>
				<div class="box _16" data-pst="16"></div>
				
			</main>
		</section>
		<section id="canvas_footer">
			<div v-if="play" class="btn" id="toggle" @click="color_tog()">
				Toggle
			</div>
			<div v-if="!play" class="btn" id="endgame">
				End Game
			</div>
		</section>
	</div>

	<script>
		function rand(start,stop){
			let shift = (stop-start)+1
			return Math.floor(Math.random()*100%shift)+start
		}
		
		let fruitCount = 3
		let isRightArrow = 1
		let speed = 1000
		let app = new Vue({
			el:'#canvas',
			data:{
				play:true,
				time:0,
				score:0,
				isRightArrow:isRightArrow,
				speed:speed,
				fruits:[
					{id:1,type:'red',pst:6,run:true,step:1},
					{id:2,type:'yellow',pst:3,run:true,step:1},
				],

				runUp:3,
			},
			methods : {
				color_tog : function() {
					if(this.isRightArrow == 1){
						//ไปแดง
						this.isRightArrow = 0
					}
					else{
						//ไปเหลือง
						this.isRightArrow = 1
					}
					
					console.log(this.isRightArrow)
				},
			},
			computed:{},
			watch:{
				time: function(x){
					let count = this.fruits.length
					for(let f in this.fruits){
						let run = this.fruits[f].run
						if(run){
							this.fruits[f].pst += this.fruits[f].step
							if(this.fruits[f].pst >= 10){
								if(this.isRightArrow == 1){
									this.fruits[f].step = 3;
								}
								else{
									this.fruits[f].step = 1;
								}
							}
							else{
								this.fruits[f].step = 1;
							}
							console.log(this.fruits[0].step)

							if(this.fruits[f].pst == 12){
								this.fruits[f].run = false
								if(this.fruits[f].type == "red"){
									this.score++
								}
								else{
									//END
									this.play = false
								}
							}
							if(this.fruits[f].pst == 16){
								this.fruits[f].run = false
								if(this.fruits[f].type == "yellow"){
									this.score++
								}
								else{
									//END
									this.play = false
								}
							}
						}
						//console.log(this.fruits[f].pst)
					}
				}
			}
		})

		let playing = setInterval(function(){
			if(app.play == true){
				app.time++
			}
			
		},speed)
	</script>
</body>
</html>
